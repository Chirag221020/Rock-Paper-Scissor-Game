<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PracticeProject</title>
    <link rel="stylesheet" href="PracticeProject.css" />
  </head>
  <body>
    <div>
      <div class="header">
        <h1>Rock Paper Scissor Game</h1>
        </div>
        <label class="switch">
          <input type="checkbox" />
          <span class="btn"></span>
          <!-- <h2>Current Mode</h2> -->
        </label>
      </div>
      <div class="contain">
        <div class="container" id="Rock">
          <img src="images/Rock_Game.png" alt="" id="img1" />
        </div>
        <div class="container" id="Paper">
          <img src="images/Paper_Game.png" alt="" id="img2" />
        </div>
        <div class="container" id="Scissors">
          <img src="images/Scissors_Game.png" alt="" id="img3" />
        </div>
      </div>
    </div>

    <div class="score">
      <div class="points">
        <p id="user">0</p>
        <p>You</p>
      </div>

      <div class="points">
        <p id="comp">0</p>
        <p>comp</p>
      </div>
    </div>

    <div class="result">
      <p id="msg">Start Your Move</p>
    </div>

    <script src="PracticeProject.js"></script>
  </body>
</html>
